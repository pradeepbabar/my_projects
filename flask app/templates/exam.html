<!DOCTYPE html>
<html>
<head>
    <title>Student Exam</title>
</head>
<body>
    <h1>Student Exam</h1>
    <form method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <p>What is your favorite color?</p>
        <input type="radio" id="red" name="radio" value="red" required>
        <label for="red">Red</label><br>
        <input type="radio" id="green" name="radio" value="green">
        <label for="green">Green</label><br>
        <input type="radio" id="blue" name="radio" value="blue">
        <label for="blue">Blue</label><br><br>
        <p>Which of the following animals do you like?</p>
        <input type="checkbox" id="dog" name="checkbox" value="dog">
        <label for="dog">Dog</label><br>
        <input type="checkbox" id="cat" name="checkbox" value="cat">
        <label for="cat">Cat</label><br>
        <input type="checkbox" id="bird" name="checkbox" value="bird">
        <label for="bird">Bird</label><br><br>
        <label for="textarea">Tell us about yourself:</label><br>
        <textarea id="textarea" name="textarea" required></textarea><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
